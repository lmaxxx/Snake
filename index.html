<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake</title>
    <link rel="stylesheet" href="./src/style.css">
</head>
<body>
    <div class="preparation">
        <div class="preparation__content">
            <h1 class="preparation__title">Snake game</h1>
            <h2 class="preparation__heading">Game mode</h2>
            <div class="preparation__modes">
                <p class="preparation__mode">Easy</p>
                <p class="preparation__mode preparation__mode-active">Normal</p>
                <p class="preparation__mode">Hard</p>
            </div>
            <h2 class="preparation__heading">Playground size</h2>
            <div class="preparation__sizes">
                <p class="preparation__size">7x7</p>
                <p class="preparation__size preparation__size-active">10x10</p>
                <p class="preparation__size">15x15</p>
            </div>
            <button class="preparation__button">Start</button>
            <p class="preparation__record"></p>
        </div>
    </div>
    <div class="playground__wrapper">
        <div class="playground">
            <p class="playground__score">Score: 0</p>

            <!-- will render by js -->
        </div>
    </div>

    <script src="./src/app.js"></script>
</body>
</html>
